; PlatformIO Project Configuration
; Dual DS18B20 + MLX90640 Thermal Sensor
; Board: ESP32 LyraT v1.2 on COM12

[env:esp32-lyrat]
platform = espressif32
board = esp-wrover-kit
framework = arduino

board_build.mcu = esp32
board_build.f_cpu = 240000000L

upload_speed = 921600
upload_port = COM12
monitor_speed = 115200
monitor_port = COM12

lib_deps =
    paulstoffregen/OneWire@^2.3.7
    milesburton/DallasTemperature@^3.11.0
    adafruit/Adafruit MLX90640@^1.1.0
    adafruit/Adafruit BusIO@^1.14.5
    https://github.com/schreibfaul1/ESP32-audioI2S.git#3.0.12

; Partition scheme: 8MB with OTA + SPIFFS (3.18MB per app, 1.5MB SPIFFS)
board_build.partitions = default_8MB.csv
board_upload.flash_size = 8MB

build_flags =
    -DCORE_DEBUG_LEVEL=0
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
